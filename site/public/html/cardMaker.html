<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".././css/styles.css">
    <title>TechTubbies</title>
    <style>
        #btnVoltar {
            width: 12%;
            height: 8%;
            align-self: center;
            margin-top: 2%;
            font-size: 25px;
            background-color: rgb(231, 0, 0);
            color: white;
            border: 0px;
            border-radius: 15px;
            cursor: pointer;
            font-family: "Arial Black";
            justify-content: center;
            align-items: center;
            transition: 0.2s;
        }
        #btnVoltar:hover {
            transform: scale(1.1);
        }

        input {
            width: 200px;
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        #btnRegistrar {
            width: 8.5%;
            height: 10%;
            border: 0px;
            background-color: rgb(221, 221, 221);
            color: rgb(94, 94, 94);
            border-radius: 5px;
            font-family: "Arial Black";
            cursor: pointer;
        }

        select {
            width: 200px;
            height: 45px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            color: #757575;
            padding: 12px;
            font-size: 20px;
            outline: none;
            border-color: #000000;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        #cardPerfil {
            width: 512px;
            height: 256px;
            align-self: center;
            border: 0.5px solid black;
            border-radius: 5px;
            margin-top: 20px;
            display: flex;
            visibility: hidden;
        }
        #fotoPerfil {
            width: 150px;
            height: 212px;
            border: 0.5px solid gray;
            margin-top: 22px;
            margin-left: 22px;
            background-size: cover;
            background-position: center;
        }
        #infoPerfil {
            width: 300px;
            height: 212px;
            margin-top: 22px;
            margin-left: 10px;
        }
        #titlePerfil {
            width: 300px;
            height: 25px;
            font-size: 25px;
            overflow: hidden;
        }
        #dataPerfil {
            width: 100px;
            height: 20px;
            font-size: 20px;
            overflow: hidden;
            margin-top: 5px;
        }
        #barPerfil {
            width: 300px;
            height: 1px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 0px;">
        <div class="pagina" style="height: 100vh;">
            <button id="btnVoltar" onclick="location.href='.././minijogos.html';">VOLTAR</button>
            <br>
            <div class="text1">
                <h2>Gerador de Perfil Autom√°tico</h2>
                Primeiramente, insira seus dados
                <br><br>
                <input placeholder="Nome" id="inNome">
                <br>
                <input type="number" id="inDia" style="width: 60px;" placeholder="Dia">
                <input type="number" id="inMes" style="width: 60px;" placeholder="M">
                <input type="number" id="inAno" style="width: 90px;" placeholder="Ano">
                <br>
                <select id="selCor">
                    <option value="0">Selecione uma cor</option>
                    <option value="1">Vermelho</option>
                    <option value="2">Verde</option>
                    <option value="3">Amarelo</option>
                    <option value="4">Roxo</option>
                </select>
                <br>
                <button id="btnRegistrar" onclick="registrar()">REGISTRO</button>
            </div>
            <div id="cardPerfil">
                <div id="fotoPerfil"></div>
                <div id="infoPerfil">
                    <div id="titlePerfil"></div>
                    <div id="barPerfil"></div>
                    <div id="dataPerfil"></div>
                    <div id="barPerfil" style="width: 100px;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function registrar() {
        var nome = inNome.value
        var dia = inDia.value
        var mes = inMes.value
        var ano = inAno.value
        var cor = selCor.value

        if (nome == '' || dia == 0 || mes == 0 || ano == 0 || cor == 0) {
            alert('Preencha todos os campos para continuar')
            return
        }

        titlePerfil.innerHTML = nome
        dataPerfil.innerHTML = `${dia}/${mes}/${ano}`
        if (cor == 1) {
            fotoPerfil.style.backgroundImage = "url('https://joaqu1m.github.io/projeto-techtubbies/public/assets/imgs/po.png')";
        } else if (cor == 2) {
            fotoPerfil.style.backgroundImage = "url('https://joaqu1m.github.io/projeto-techtubbies/public/assets/imgs/dipsy.png')";
        } else if (cor == 3) {
            fotoPerfil.style.backgroundImage = "url('https://joaqu1m.github.io/projeto-techtubbies/public/assets/imgs/lala.png')";
        } else if (cor == 4) {
            fotoPerfil.style.backgroundImage = "url('https://joaqu1m.github.io/projeto-techtubbies/public/assets/imgs/tinkyWin.png')";
        }

        cardPerfil.style.visibility = 'visible';
    }
</script>
